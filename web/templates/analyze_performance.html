<!-- notes/templates/analyze_performance.html -->
{% load compress %} 
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <!-- templates/base_generic.html --> 
    <link rel="stylesheet" 
        href="{% static 'css/output.css' %}"> 
</head>
<body class="bg-blue-200 p-8">

    <div class="container mx-auto p-4 bg-white shadow-md rounded-md">
        <h2 class="text-4xl font-bold text-blue-500 mb-4">Analyze Performance</h2>
        <form method="post" action="{% url 'analyze_performance' %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- Adaugă clasa direct în câmpul URL -->
            <input type="url" name="url" required="" id="id_url" class="border p-2 w-full">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Analyze</button>
        </form>
    </div>
</body>
</html>
